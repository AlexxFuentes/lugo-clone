<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lugo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>
    <!--INICIO Barra de navegacion-->
    <nav class="navbar navbar-expand-md navbar-dark bg-violet fixed-top">
        <a class="navbar-brand" href="#">Lugo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 margin-form">
                <div class="m-2">
                    <select id="usuarioActual" class="form-select select-cliente" onchange="cambiarUsuario()">
                        <option disabled selected>Seleccione Usuario</option>
                        <!--<option value="1">One</option>-->
                    </select>
                </div>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-lugo" data-bs-toggle="modal" data-bs-target="#modal-ordenes"
                    onclick="mostrarOrdenes()">
                    Ver Ordenes
                </button>
                <button type="button" class="btn btn-lugo" data-bs-toggle="modal" data-bs-target="#modal-nueva-categoria">
                    Crear Nueva Categoria
                </button>
            </form>
        </div>
    </nav><!--FIN Barra de navegacion-->

    <!-- /.container -->
    <main role="main" class="container">
        <!--starter-template-->
        <div class="starter-template">
            <!--row-->
            <div id="div-categorias" class="row">
                <!--CATEGORIAS-->
            </div>
            <!--row-->
        </div>
        <!--starter-template-->
    </main>
    <!-- /.container -->
    
    <!-- Modal usuario ordenes-->
    <div class="modal fade" id="modal-ordenes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content ">
                <div id="titulo-modal" class="modal-header">
                    <!--Titulo modal-->
                </div>
                <div id="cuerpo-modal" class="modal-body modal-orden">
                    <!--Cuerpo modal-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal usuario ordenes-->

    <!-- Modal nueva categoria-->
    <div class="modal fade" id="modal-nueva-categoria" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div id="titulo-modal" class="modal-header">
                    <!--Titulo modal-->
                    <h1 class="modal-title fs-5" id="modalNuevaAppLabel">Nueva categoria</h1>
                </div>
                <div id="cuerpo-modal" class="modal-body">
                    <form id="form-nueva-categoria" class="row g-3">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Nombre categoria</span>
                            <input id="nombre-nueva-categoria" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Descripcion</span>
                            <input id="descripcion-nueva-categoria" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Icono</span>
                            <select id="icono-nueva-categoria" class="form-select select-cliente" onchange="">
                                <option disabled selected>Seleccione un icono</option>
                                <option value="0">Icono 1</option>
                                <option value="1">Icono 2</option>
                                <option value="2">Icono 3</option>
                                <option value="3">Icono 4</option>
                            </select>
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Color</span>
                            <input id="color-nueva-categoria" type="color" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Empresas</span>
                            <select id="empresa-nueva-categoria" class="form-select select-cliente" onchange="" multiple>
                                <option disabled selected>Seleccione una empresas</option>
                                <option value="0">Empresa 1</option>
                                <option value="1">Empresa 2</option>
                                <option value="2">Empresa 3</option>
                                <option value="3">Empresa 4</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearNuevaCategoria()">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--fin modal nueva categoria-->

    <!-- Modal productos -->
    <div class="modal fade" id="modalNuevaApp" tabindex="-1" aria-labelledby="modalNuevaAppLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="id-header" class="modal-header bg-violet">
                    <!--Encabezado-->
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div id="id-empresas" class="row">
                            <!--Contenedor para las empresas-->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal productos -->

    <!-- Modal pedir orden-->
    <div class="modal fade" id="modal-nuevo-pedido" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!--Titulo Modal-->>
                </div>
                <div class="modal-body">
                    <!--cuerpo modal-->
                </div>
                <div class="modal-footer">
                    <!--Pie modal-->
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Modal pedir orden-->


    <script src="js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!--
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    -->
</body>

</html>
